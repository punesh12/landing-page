<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MergedLink </title>
    <link rel="icon" href="%PUBLIC_URL%/MergedLink-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Primary Meta Tags -->
    <meta name="title" content="MergedLink" />
    <meta name="description" content="Streamline your online presence with MergedLink"/>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://mergedlink.com/">
    <meta property="og:title" content="MergedLink"/>
    <meta property="og:description" content="Streamline your online presence with MergedLink"/>
    <meta property="og:image" content=""/>

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image"/>
    <meta property="twitter:url" content="https://mergedlink.com/">
    <meta property="twitter:title" content="MergedLink">
    <meta property="twitter:description" content="Streamline your online presence with MergedLink"/>
    <meta property="twitter:image" content=""/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/MergedLink-logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
 </body>
</html>
